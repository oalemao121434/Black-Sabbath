<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Celestial Stars Ecommerce</title>
    <link rel="icon" type="image/jpeg" href="../imgs/favicon.jpg" />
    <link rel="stylesheet" href="registro.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo">
                <span class="logo-text">BLACK SABBATH COSMOS</span>
            </div>
            <nav class="navbar">
                <ul class="nav-links">
                    <li><a href="../inicio/inicio.html">Início</a></li>
                    <li><a href="../login/login.html">Login</a></li>
                    <li><a href="../registrar/registro.html">Registrar</a></li>
                    <li><a href="../carrinho/carrinho.html">Carrinho</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="main-container">
        <div class="form-container">
            <div class="form-header">
                <h1>Criar Conta</h1>
                <p>Junte-se à nossa comunidade celestial</p>
            </div>
            
            <form id="registroForm" class="auth-form">
                <div class="input-group">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Senha</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Digite novamente sua senha">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">Criar Conta</span>
                    <div class="btn-loader"></div>
                </button>
            </form>

            <div class="form-footer">
                <p>Já tem uma conta? <a href="../login/login.html" class="auth-link">Fazer Login</a></p>
            </div>
        </div>

        <div class="decoration-side">
            <div class="stars-overlay"></div>
            <div class="cosmic-content">
                <div class="planet"></div>
                <h2>Explore o Universo</h2>
                <p>Descubra produtos incríveis em nossa galáxia de opções</p>
            </div>
        </div>
    </div>

    <script src="registro.js"></script>
</body>
</html>
